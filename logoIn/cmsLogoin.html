<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="dist/css/bootstrap.css">
    <link rel="stylesheet" href="style/logoin.css">
    <title>后台登录界面</title>
</head>

<body>
    <div class="panel panel-default user bg">
        <div class="panel-heading text" style="background:transparent"><h3>网站后台管理系统</h3></div>
        <div class="panel-body">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-3 control-label">用户名</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="请输入您的账号">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label ">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="请输入您的密码">
                    </div>
                </div>

                 <div class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label ">验证码</label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="请输正确的验证码">
                    </div>
                    <div class="col-sm-3">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="****">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-8">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> 记住密码
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group ">
                    <div >
                        <button type="submit" class="btn btn-success col-sm-4 col-sm-offset-4 bg "><span class="text-justify">登录</span></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
